<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #faa9d7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #8bcedf;
            width: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #265928;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            font-size: 14px;
            color: #444;
            padding: 4px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="nidhi.jpg" alt="Profile Picture">
        <h2>Nidhi Jha</h2>
        <p>Web Developer | App Developer</p>
        <ul>
            <li>üìç New Delhi, India</li>
            <li>üíº Front-End Developer</li>
        </ul>
        <a href="#" class="btn">View Profile</a>
    </div>
</body>
</html>
